<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Portal{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .header { background: #f8f9fa; padding: 20px; margin-bottom: 20px; }
        .news-item { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; }
        .news-detail { max-width: 800px; margin: 0 auto; }
        .date { color: #666; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="/news/" style="text-decoration: none; color: inherit;">News Portal</a></h1>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
