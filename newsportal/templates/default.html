<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Portal{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background: #343a40; color: white; padding: 1rem 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        .nav { display: flex; justify-content: space-between; align-items: center; }
        .nav-links a { color: white; text-decoration: none; margin: 0 15px; }
        .nav-links a:hover { text-decoration: underline; }
        .content { padding: 20px 0; }
        .pagination { margin: 20px 0; text-align: center; }
        .pagination a { padding: 8px 16px; text-decoration: none; border: 1px solid #ddd; margin: 0 4px; }
        .pagination a.active { background-color: #007bff; color: white; border: 1px solid #007bff; }
        .pagination a:hover:not(.active) { background-color: #ddd; }
        .news-item { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
        .form-group { margin-bottom: 15px; }
        .form-control { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-success { background: #28a745; color: white; }
        .filter-form { background: #f8f9fa; padding: 20px; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="nav">
                <h1><a href="/" style="color: white; text-decoration: none;">News Portal</a></h1>
                <div class="nav-links">
                    <a href="{% url 'news_list' %}">Новости</a>
                    <a href="{% url 'article_list' %}">Статьи</a>
                    <a href="{% url 'news_search' %}">Поиск</a>
                    {% if user.is_authenticated %}
                        <a href="{% url 'news_create' %}">Добавить новость</a>
                        <a href="{% url 'article_create' %}">Добавить статью</a>
                        <span>Привет, {{ user.username }}</span>
                        <a href="{% url 'admin:logout' %}">Выйти</a>
                    {% else %}
                        <a href="{% url 'admin:login' %}">Войти</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
